[package]
name = "egui_dock"
description = "Docking support for `egui` - an immediate-mode GUI library for Rust"
authors = ["lain-dono", "Adam GÄ…sior (Adanos020)"]
version = "0.3.1"
edition = "2021"
rust-version = "1.65"
license = "MIT"
readme = "README.md"
repository = "https://github.com/Adanos020/egui_dock"
categories = ["gui", "game-development"]
include = ["src/*.rs", "Cargo.toml", "LICENSE"]

[features]
default = []

# Enable serialization of `Tree`.
serde = ["dep:serde", "egui/serde"]

[dependencies]
egui = "0.20"
serde = { version = "1", optional = true, features = ["derive"] }

[dev-dependencies]
eframe = "0.20"

[patch.crates-io]
egui = { git = "https://github.com/emilk/egui", rev = "8ce0e1c5206780e76234842b94ceb0edf5bb8b75" } # egui master 2023-01-25 - DON'T MERGE THIS!
